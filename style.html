<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.page{
				width: 200px;
				height: 200px;
				background-color: skyblue;
				display: none;
				
			}
			.active{
				display: block;
			}
		</style>
		<script src="js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			<!-- 通过对象的方式设置决定是否存在某个类 -->
			<div class="page" :class="{active:isTrue}"></div>
			<!-- 直接放置对象 -->
			<div class="page" :class="styleObj"></div>
			<!-- 放置数组 -->
			<div class="page" :class="styleArr"></div>
			<!-- 数组和对象混合使用 -->
			<div class="page" :class="styleArrObj"></div>
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:"#app",
				data:{
					isTrue:true,
					styleObj:{active:true},
					styleArr:["col-xs-12",'red-bg'],
					// 字符串也可设置
					// 数组和对象混合使用
					styleArrObj:["abc",{active:true}]
					
				}
			})
		</script>
	</body>
</html>
