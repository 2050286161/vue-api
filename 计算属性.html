<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 一般情况写法 -->
			<h1>{{firstname+lastname}}</h1>
			<!-- 计算属性 -->
			<h1>{{fullname}}</h1>
			<!-- 逆序显示一个单词 -->
			<h1>{{word.split("").reverse().join()}}</h1>
			<h1>{{reverseword}}</h1>
			<h1>循环偶数年龄</h1>
			<ui>
				<li v-for="item,index in oddstudents">
					<h3>{{item.studentName}}</h3>
					<h4>{{item.age}}</h4>
				</li>
			</ui>
		</div>
		<script>
			var app=new Vue({
				el:"#app",
				data:{
					firstname:"张",
					lastname:"三",
					word:"music",
					students:[
						{
							studentName:'小明',
							age:17,
							school:'清华'
						},
						{
							studentName:'小李',
							age:18,
							school:'清华'
						},
						{
							studentName:'小黄',
							age:19,
							school:'清华'
						}
						],
				},
				computed:{
					fullname:function(){
						// 会将计算的结果进行缓存，只要this.firstname和lastname变量的值不改变
						return this.firstname+this.lastname
					},
					reverseword:function(){
						return this.word.split("").reverse().join()
					},
					oddstudents:function(){
						let results= this.students.filter((item,i)=>{
							return item.age%2==0
						})
						return results
					}
				}
			})
		</script>
	</body>
</html>
