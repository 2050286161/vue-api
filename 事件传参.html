<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/vue.js" type="text/javascript" charset="UTF-8"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<ul>
				<!-- $event传入事件对象 -->
				<li v-for="item,index in stars" @click="clickEvent(index,item,$event)">索引值:{{index}}...内容:{{item}}</li>
			</ul>
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:"#app",
				data:{
					stars:['蔡徐坤','范冰冰','李晨']
				},
				methods:{
					clickEvent:function(index,item,event){
						console.log(index,item,event)
						// console.log(this)
						// this.count++
					}
				}
			})
		</script>
	</body>
</html>
